<div class="center">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Votre profil</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <div 
                    mat-card-avatar 
                    [ngStyle]="{
                        'background-image': 'url('+ profile.photo +')',
                        'background-size': 'cover',
                        'height': '100px',
                        'width': '100px'
                    }">
                </div>
                <p>
                    <mat-form-field>
                        <mat-label>Pr√©nom</mat-label>
                        <input type="text" matInput formControlName="prenom">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Nom</mat-label>
                        <input type="text" matInput formControlName="nom">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                    </mat-form-field>
                </p>
                <p>
                    changer son [password]
                </p>
                <p>
                    <mat-form-field>
                        <mat-label>Bio</mat-label>
                        <input type="text" matInput formControlName="bio">
                    </mat-form-field>
                </p>
                <button mat-button>R.A.Z.</button>
                <button mat-button>Enregistrer</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
